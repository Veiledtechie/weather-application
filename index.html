<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <title>Weather App</title>
  </head>
  <link rel="stylesheet" href="src/styles.css" />
  <body>
    <div class="container">
      <h1 id="name">WEATHER APP</h1>
      <div class="container">
        <div class="weatherapp">
          <form class="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  placeholder="Enter a city"
                  autofocus="on"
                  autocomplete="off"
                  id="search-text-input"
                  class="form-control shadow-sm border-0"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  id="search-city"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Current"
                  id="current-location"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
            </div>
          </form>
          <h1 id="city">Nigeria</h1>
          <ul>
            <li id="date">Friday 23:00 minutes</li>
            <li id="description-weather">Clear with periodic clouds</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="float-start">
                <span class="temperature" id="temperature">23</span>
                <span class="units"
                  ><a href="#" id="celcius-link">&degC</a>|<a
                    href="#"
                    id="fahrenheit-link"
                    >&degF</a
                  ></span
                >
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity:<span id="humidity">97</span>%</li>
                <li>Wind:<span id="wind">14</span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <script src="src/promp.js"></script>
    </div>
  </body>
</html>
